<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table With Button</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
             document.querySelectorAll('button').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('body').style.color = button.dataset.color;
                };
            });
        document.querySelector('form').onkeyup = function() {
                if (document.querySelector('#text').value.length > 0) {
                    document.querySelector('#submit').disabled = false;
                } else {
                    document.querySelector('#submit').disabled = true;
                }
            };

            document.querySelector('form').onsubmit = function() {
                let item = document.querySelector('#text').value;
                console.log(item);
                let li = document.createElement('li')
                li.innerHTML = item;
                document.querySelector('ol').append(li);

                document.querySelector('#text').value = "";
                document.querySelector('#submit').disabled = true;

                return false;
            };

        });


    </script>
</head>
<body>
    <h1>Tallest Mountains</h1>
    <a href="https://en.wikipedia.org/wiki/List_of_elevation_extremes_by_country">Source of Information</a>
    <table class="table_style" >
        <tr class="table-head">
            <th>Country</th>
            <th> Name of Mountain</th>
            <th>Height</th>
        </tr>
        <tr>
            <td>Canada</td>
            <td>Mount Logan</td>
            <td>19,551 ft</td>
        </tr>
        <tr>
            <td>United States</td>
            <td>Denali</td>
            <td>20,310 ft</td>
        </tr>
        <tr>
            <td>Spain</td>
            <td> Teide</td>
            <td>12,188 ft</td>
        </tr>
        <tr>
            <td>China</td>
            <td>Everest</td>
            <td>29,029 ft</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Fuji</td>
            <td>12,388 ft</td>
        </tr>

    </table>
    <div>


    <button data-color="red" data-size="60px" id="red">Red</button>
    <button data-color="green" data-size="40px" id="green">Green</button>
    <button data-color="blue" data-size="20px" id="blue">Blue</button>

     <ol></ol>
    <form>
        <input type="text" id="text" placeholder="Add the list item" autofocus>
        <input type="submit" id="submit" value="Add to List" disabled="true">
    </form>

</body>

</html>
